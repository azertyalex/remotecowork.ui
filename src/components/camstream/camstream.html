<section class="camstream">
    <v-layout align-center justify-center fill-height v-if="!ready" class="pa-3 pb-5">
        <v-progress-circular class="my-5" :size="90" :width="10" color="primary" indeterminate></v-progress-circular>
    </v-layout>
    <video :id="id.toString()" playsinline autoplay :muted="muted" @loadeddata="ready = true" :style="{display: ready? 'block' : 'none'}" :class="fullheight? 'fullheight' : 'fullwidth'"></video>
    <slot name="options"/>
</section>
